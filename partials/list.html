<section class="projectpage">
  <!-- Header-Bild -->
  <img src="images/logo.svg" alt="logo">
  <!-- Header-Bild -->
  <div class="search">
    <!-- <h1><label>search: </label></h1> -->
    <input type="text" ng-model="query" placeholder="Search for projects" class="focus">
  </div></br>

  <div class="addProject">
    <!-- <h1><label>add Project: </label></h1> -->
    <form ng-submit="addProject()">
      <input type="text" ng-model="newProject" placeholder="add project" class="focus"></br>
      <button type="submit">+</button>
    </form>
  </div>


  <ul style="list-style-type: none;"> <!-- Style noch hier auf none gesetzt -->
    <li ng-repeat="item in projects | filter: query">
      <a href="#/projects/{{item.id}}">
        <div class="info">
          <span class="left">{{item.name}} </span><span class="right">â‚¬ {{item.einnahmen - item.ausgaben}}</span>
          <div style="clear:both;"></div>
        </div>
      </a>
    </li>
  </ul>

</section>
